ikea-light:
  default:
    - top: auto
    - bottom: auto
    - left: auto
    - right: auto
    - height: auto
    - background-color: transparent
  element:
    type: 'custom:config-template-card'
    entities:
      - '[[entity]]'
    style: 
      mix-blend-mode: lighten
      top: '[[top]]'
      bottom: '[[bottom]]'
      left: '[[left]]'
      right: '[[right]]'
      width: '[[width]]'
      height: '[[height]]'
      background-color: '[[background-color]]'
      -webkit-mask-image: url('[[image]]')
      -webkit-mask-size: 100% 100%
      opacity: '[[opacity]]'
      transform: none
    element:
      type: image
      image: '[[image]]'
      entity: '[[entity]]'
      action: none
      tap_action:
        action: none
      hold_action:
        action: none
      style: 
        mix-blend-mode: lighten
        top: '[[top]]'
        bottom: '[[bottom]]'
        left: '[[left]]'
        right: '[[right]]'
        width: '[[width]]'
        height: '[[height]]'
        background-color: '[[background-color]]'
        -webkit-mask-image: url('[[image]]')
        -webkit-mask-size: 100% 100%
        opacity: '[[opacity]]'
        transform: none