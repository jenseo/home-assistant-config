ikea-light:
  default:
      - top: auto
      - bottom: auto
      - background-color: transparent
  element:
    type: image
    image: '[[image-url]]'
    entity: '[[entity]]'
    style: 
      mix-blend-mode: lighten
      opacity: '[[opacity]]'
      top: '[[top]]'
      bottom: '[[bottom]]'
      left: '[[left]]'
      width: '[[width]]'
      height: auto
      background-color: '[[background-color]]'
      -webkit-mask-image: url('[[image-url]]')
      -webkit-mask-size: 100% 100%
      transform: none
    action: none
    tap_action:
      action: none
    hold_action:
      action: none