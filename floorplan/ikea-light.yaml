default:
  - background-color: transparent
  - version: 1
element:
  type: 'custom:config-template-card'
  entities:
    - '[[entity]]'
  style: 
    mix-blend-mode: lighten
    top: 0
    left: 0
    width: 100%
    height: 100%
    background-color: '[[background-color]]'
    -webkit-mask-image: url('[[image]]?v=[[version]]')
    -webkit-mask-size: 100% 100%
    opacity: '[[opacity]]'
    transform: none
  element:
    type: image
    image: '[[image]]?v=[[version]]'
    entity: '[[entity]]'
    action: none
    tap_action:
      action: none
    hold_action:
      action: none
    style: 
      mix-blend-mode: lighten
      top: 0
      left: 0
      width: 100%
      height: 100%
      background-color: '[[background-color]]'
      -webkit-mask-image: url('[[image]]'?v='[[version]]')
      -webkit-mask-size: 100% 100%
      opacity: '[[opacity]]'
      transform: none